<title>  Products</title>
<p>
  Enter Product Details
</p>
<div class="form-group">
  <label for="productName">Product Name:</label>
  <input [(ngModel)]="product.ProductName" type="text" class="form-control" >
</div>
<div class="form-group">
  <label for="Quantity">Quantity:</label>
  <input  [(ngModel)]="product.AvailableQuantity" type="text" class="form-control">
</div>
<button type="button" (click)="addProduct();" class="btn btn-default">Submit</button>
